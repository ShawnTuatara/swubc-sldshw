<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" media="all" /> <!-- KICKSTART -->
    <script src="../static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}" ></script>
    <script type="text/javascript">
      $(document).ready(function() {
    	 $('#loginSignIn').click(function() {$(this).parent().submit();});
      });
    </script>
    <title>Slideshow</title>
</head>
<body id="home">
<div class="container">
    <div class="grid flex">
        <div th:fragment="header" class="col_12 navbar">
            <div class="pull-left"><a href="/home.html" th:href="@{/}" id="logo"></a></div>
            <div th:replace="login :: loginForm" id="loginSection">
	            <div sec:authorize="isAuthenticated()" class="loggedIn" th:class="''">
	        		Welcome <a href="/slides-list.html" th:href="@{/slides-list}" th:text="${#authentication.name}">Anon</a><br />
	        		<button id="logout" class="blue small" type="button"><a href="/logout.html" th:href="@{/logout}">Logout</a></button>
	    		</div>
	    		<div sec:authorize="isAnonymous()" class="anonymous">
		            <!-- Menu Horizontal -->
		            <form id="signin-form" class="pull-right" th:action="@{/login}" method="POST">
		                <input type="text" name="username" placeholder="Email" />
		                <input type="text" name="password" placeholder="Password" />
		                <button id="loginSignIn" class="blue small" type="button">Sign in</button>
		            </form>
	    		</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
