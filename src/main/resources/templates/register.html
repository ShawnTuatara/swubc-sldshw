</head>
<body class="mobile">
<div>

            </div>
        </div>
        <div class="footer-mobile">
            <div class="pull-right" style="width: 100px; height: 100px;" id="logo"></div>
            <div class="slide-number"><h2>2/12</h2></div>
        </div>
