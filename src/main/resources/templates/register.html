<html>
<head>

	th:href="@{/css/style.css}" media="all" />

<title>Register</title>
</head>
<body class="mobile">
	<div>
		<div th:fragment="content" class="grid flex">
			<div class="col_12">
				<div class="pull-right" id="logo"></div>

			</div>
			<div class="content center">
				<div class="heart"></div>
				<div class="question"></div>
				<div class="notes"></div>

						notes</h3>
					<form>
						<input style="height: 100px; width: 100%;" type="text"
							placeholder="Email" />
						<button type="button" class="medium orange">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
