<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" media="all" /> <!-- KICKSTART -->
    <script src="../static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}" ></script>
    <script type="text/javascript">
      $(document).ready(function() {
    	 $('#loginSignIn').click(function() {$(this).parent().submit();});
      });
    </script>
    <title>Slideshow</title>
</head>
<body id="home">
<div class="container">
    <div class="grid flex">
        <div class="col_12 navbar">
            <div class="pull-left" id="logo"></div>
            <div th:replace="login :: loginForm" id="loginSection">
	            <div sec:authorize="isAuthenticated()" class="loggedIn" th:class="''">
	        		Welcome <a href="/slides-list.html" th:href="@{/slides-list}" th:text="${#authentication.name}">Anon</a><br />
	        		<a href="/logout.html" th:href="@{/logout}">Logout</a>
	    		</div>
	    		<div sec:authorize="isAnonymous()" class="anonymous">
		            <!-- Menu Horizontal -->
		            <form id="signin-form" class="pull-right" th:action="@{/login}" method="POST">
		                <input type="text" name="username" placeholder="Email" />
		                <input type="text" name="password" placeholder="Password" />
		                <button id="loginSignIn" class="blue" type="button" class="small">Sign in</button>
		            </form>
	    		</div>
            </div>
        </div>
        <div class="content center">
            <div class="col_12">
                <h5>Something Awesome about us!</h5>
            </div>
            <div class="col_6">
                <h5>Join a presentation</h5>
                <a href="mobile.html" th:href="@{/mobile}"><button type="button" class="medium orange">Join a presentation</button></a>
            </div>
            <div class="col_6">
                <h5>Create your first presentation</h5>
                <button type="button" class="blue medium">Create an account</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
