    <title>SLDSHW</title>

    <link href="/css/default.css" rel="stylesheet" id="theme"></link>
    <script src="/js/jquery-2.1.0.min.js" ></script>
    <script src="/js/stomp.js" ></script>
    <script src="/js/sockjs-0.3.4.min.js" ></script>
    <link href="/css/graph.css" rel="stylesheet"></link>
    <script src="/js/reveal.js" ></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    
    
    <style>

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 20px solid white;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

<body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
        <!-- Wrap all slides in a single "slides" class -->
        <div class="slides">
 
            <!-- ALL SLIDES GO HERE -->
            <!-- Each section element contains an individual slide -->
            <section>
                <h1>SLDSHW</h1>
                <p>My product discussed here</p>
                
            </section>
 
            <section id="show-a-link">
                <h1>Slide #2</h1>
                <p>Slide 2 discussed here</p>
                <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a></p>
            </section>
            
            <section>
                <!-- content to be placed inside <body>â€¦</body> -->
                <h1> Live Feedback</h1>
                <div id="poll">
                        
                </div>
            </section>
            
        </div>
        <script>
            Reveal.initialize({});
        </script>
        <script src="/js/slideshow.js" ></script>
        <script> var host = new Host(1); </script>
        
    </div>
</body>
<script>

var data = [{category: "Yes", value: 1},{category: "No", value: 1}]

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var svg = d3.select("#poll").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

x.domain(data.map(function(d) { return d.category; }));
y.domain([0, d3.max(data, function(d) { return d.value; })]);

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis)
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("Votes");

svg.selectAll(".bar")
  .data(data)
  .enter().append("rect")
  .attr("class", "bar")
  .attr("x", function(d) { return x(d.category); })
  .attr("width", x.rangeBand())
  .attr("y", function(d) { return y(d.value); })
  .attr("height", function(d) { return height - y(d.value); });

function type(d) {
  d.value = +d.value;
  return d;
}

var update = function (data){ 

    x.domain(data.map(function(d) { return d.category; }));
    y.domain([0, d3.max(data, function(d) { return d.value; })]);
    
    svg.selectAll("g.y.axis")
        .call(yAxis);

    svg.selectAll("g.x.axis")
        .call(xAxis);

    svg.selectAll("rect")
        .data(data)
        .transition()
        .duration(1000)
       .attr("y", function(d) { return y(d.value); })
        .attr("height", function(d) { return height - y(d.value); });
       }

</script>
